<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../DetailPage/join/join.css">
    <link rel="stylesheet" href="../ko/ko_login.css">
</head>

<body>
    <main>

        <div class="ko_signup-form">
            <div class="ko_logo">
                <a href="../index.html">
                    <img src="../DetailPage/ko_image/logo.png" alt="로고">
                </a>
            </div>
            <h1>로그인</h1>

            <form action="../ko/ko_login.html"> <!-- 로그인 페이지로 연동 -->
                <div>아이디</div>
                <label>
                    <input type="text" placeholder="아이디" required>
                </label>

                <div>비밀번호</div>
                <label>
                    <input type="password" placeholder="8자이상 15자이하" minlength="8" maxlength="15" required>
                </label>

                
                <button type="submit">로그인</button>
            </form>
            <div class="ko_flex">
                <a href="../DetailPage/join.html">회원가입</a>
                <a href="../DetailPage/idserch.html">아이디 찾기</a>
                <a href="../DetailPage/pwserch.html">비밀번호 찾기</a>
            </div>
        </div>
    </main>
</body>

</html>

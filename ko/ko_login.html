<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../ko/ko_login.css">
</head>

<body>

    <main>
        <div class="ko_login-container">
            <div class="ko_logo">
                <a href="../index.html">
                    <img src="../DetailPage/kr_image/logo.png" alt="로고">
                </a>
            </div>
            <form id="ko_login-form" action="../index.html" method="POST">
                <div class="ko_form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디" required>
                </div>
                <div class="ko_form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="15" placeholder="8자이상 15자이하" required>
                </div>
                <div class="ko_checkbox-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">로그인 상태 유지</label>
                </div>
                
                <button type="submit">로그인</button>
            </form>
        
        <div class="ko_links">
          <a href="../DetailPage/idserch.html">신규가입</a>
          <span>&#124;</span>
            <a href="../DetailPage/idserch.html">아이디 찾기</a>
            <span>&#124;</span>
            <a href="../DetailPage/pwserch.html">비밀번호 찾기</a>
        </div>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./CSS/ko_login.css">
</head>

<body>

    <main>
        <div class="ko_login-container">
            <div class="ko_logo">
                <a href="#">
                    <img src="../image/LOGO.png" alt="로고">
                </a>
            </div>
            <h2></h2>
            <form id="ko_login-form" action="#" method="POST">
                <div class="ko_form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="ko_form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="ko_checkbox-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">로그인 상태 유지</label>
                </div>
                <div class="ko_form-group">
                    <button type="submit">로그인</button>
                    <button type="button"><a href="ko_subpage.html">신규가입</a></button>
                </div>
                <div class="ko_links">
                    <a href="/find-id">아이디 찾기</a>
                    <span>&#124;</span>
                    <a href="/reset-password">비밀번호 찾기</a>
                </div>

        </div>
        </form>
        </div>
    </main>
</body>

</html>

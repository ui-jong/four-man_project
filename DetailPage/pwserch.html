<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찿기</title>
    <link rel="stylesheet" href="./join/join.css">
</head>

<body>
    <main>

        <div class="kr_signup-form">
            <div class="kr_logo">
                <a href="../index.html">
                    <img src="./kr_image/logo.png" alt="로고">
                </a>
            </div>
            <h1>비밀번호 찿기</h1>

            <form action="./pwserch_sub.html"> <!-- 로그인 페이지로 연동 -->
                <div>아이디</div>
                <label>
                    <input type="text" placeholder="아이디" required>
                </label>
                <div>이름</div>
                <label>
                    <input type="text" placeholder="이름" required>
                </label>

                <div>이메일</div>
                <div class="kr_emailinput">
                    <div>
                        <input type="text" placeholder="이메일" required>
                    </div>
                    <div>
                        <p>@</p>
                    </div>
                    <div>
                        <input type="text" list="kr_adress" placeholder="직접입력" required>
                        <datalist id="kr_adress">
                            <option value="gmail.com">
                            <option value="naver.com">
                            <option value="daum.net">
                        </datalist>
                    </div>
                </div>
                <button type="submit">비밀번호 검색</button>
            </form>
            <div class="kr_flex">
                <a href="./idserch.html">아이디 찿기</a>
                <a href="../ko/ko_login.html">로그인 화면으로</a>
                <a href="./join.html">회원가입</a>
            </div>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찿기</title>
    <link rel="stylesheet" href="./join/join.css">
</head>

<body>
    <main>

        <div class="kr_signup-form">
            <div class="kr_logo">
                <a href="../index.html">
                    <img src="./kr_image/logo.png"
                        alt="로고">
                </a>
            </div>
            <h1>아이디 찿기</h1>

            <form action="../ko/ko_login.html"> <!-- 로그인 페이지로 연동 -->
                <div>이름</div>
                <label>
                    <input type="text" placeholder="이름" required>
                </label>

                <div>이메일</div>
                <div class="kr_emailinput">
                    <div>
                        <input type="text" placeholder="이메일" required>
                    </div>
                    <div>
                        <p>@</p>
                    </div>
                    <div>
                        <input type="text" list="kr_adress" placeholder="직접입력" required>
                        <datalist id="kr_adress">
                            <option value="gmail.com">
                            <option value="naver.com">
                            <option value="daum.net">
                        </datalist>
                    </div>
                </div>

                <div>휴대폰 번호</div>
                <label>
                    <input type="tel" placeholder="휴대폰 번호" required>
                </label>
                <button type="submit">아이디 검색</button>
            </form>
            <form action="./pwserch.html">
                <button type="submit">비밀번호 찿기</button>
            </form>
            <form action="../ko/ko_login.html">
                <button type="submit">로그인 화면으로</button>
            </form>
            <form action="./join.html">
                <button type="submit">회원가입</button>
            </form>
        </div>
    </main>
</body>

</html>
